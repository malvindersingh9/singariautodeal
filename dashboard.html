<!doctype html><html><head><meta charset='utf-8'><title>Dashboard</title></head><body><h2>Dashboard</h2><p><a href='/invoice/new'>Create New Proforma Invoice</a> | <a href='/logout'>Logout</a></p><table border='1' cellpadding='6'><tr><th>Invoice No</th><th>Name</th><th>Date</th><th>Total</th><th>Actions</th></tr>{% for inv in invoices %}<tr><td>{{ inv.invoice_number }}</td><td>{{ inv.name }}</td><td>{{ inv.date }}</td><td>{{ '%.2f'|format(inv.total or 0) }}</td><td><a href='/invoice/{{inv.id}}'>View</a> | <a href='/invoice/{{inv.id}}/pdf'>PDF</a></td></tr>{% endfor %}</table></body></html>
